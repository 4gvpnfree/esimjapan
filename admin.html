<!DOCTYPE html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{

  margin:0;

.login-box, .dashboard{

</head>

<body>

<div class="login-box" id="loginBox">
  <h2>üîê Admin Login</h2>
  <input type="text" id="adminUser" placeholder="T√†i kho·∫£n">
  <input type="password" id="adminPass" placeholder="M·∫≠t kh·∫©u">
  <button onclick="adminLogin()">ƒêƒÉng nh·∫≠p</button>
  <p id="loginMsg" style="color:red"></p>
</div>

<div class="dashboard" id="dashboard" style="display:none;">
  <h2>üì¶ Danh s√°ch ƒë∆°n h√†ng</h2>
  <div id="orderList"></div>
  <button onclick="logout()">ƒêƒÉng xu·∫•t</button>
</div>

<script>
const ADMIN_USER="admin";
const ADMIN_PASS="123456";

function adminLogin(){
  const u=adminUser.value;
  const p=adminPass.value;

  if(u===ADMIN_USER && p===ADMIN_PASS){
    loginBox.style.display="none";
    dashboard.style.display="block";
    loadOrders();
  }else{
    loginMsg.innerText="Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u";
  }
}

function loadOrders(){
  const orders=JSON.parse(localStorage.getItem("orders")) || [];
  orderList.innerHTML="";

  if(orders.length===0){
    orderList.innerHTML="<p>Ch∆∞a c√≥ ƒë∆°n h√†ng</p>";
    return;
  }

  orders.forEach((o,index)=>{
    orderList.innerHTML+=`
      <div class="order">
        <b>G√≥i:</b> ${o.package}<br>
        <b>Email:</b> ${o.email}<br>
        <b>Gi√°:</b> ${Number(o.price).toLocaleString("vi-VN")}ƒë<br>
        <button class="delete-btn" onclick="deleteOrder(${index})">Xo√° ƒë∆°n</button>
      </div>
    `;
  });
}

function deleteOrder(index){
  let orders=JSON.parse(localStorage.getItem("orders")) || [];
  orders.splice(index,1);
  localStorage.setItem("orders",JSON.stringify(orders));
  loadOrders();
}

function logout(){
  dashboard.style.display="none";
  loginBox.style.display="block";
}
</script>

</body>
